---

name: testings

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - test-*

  pull_request:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read

jobs:
  get-release-branch-info:

    if: startsWith(github.head_ref, 'release/')

    strategy:
      matrix:
        os: [ubuntu-latest]
        # python-version: [3.12]

    runs-on: ${{ matrix.os }}

    outputs:
      BRANCH_HEAD_REF: ${{ steps.get_release_branch_info.outputs.GITHUB_HEAD_REF }}
      BRANCH_SPEC_VER: ${{ steps.get_release_branch_info.outputs.GITHUB_SPEC_VER }}

    steps:

    - name: Get Source Branch Name and Spec-Version of the Pull Request
      # checkov:skip=CKV_GHA_2:Ensure run commands are not vulnerable to shell injection
      id: get_release_branch_info
      run: |
        # get branch data
        echo "GITHUB_HEAD_REF=${{ github.head_ref }}"      >> "$GITHUB_OUTPUT"
        echo "GITHUB_SPEC_VER=${GITHUB_HEAD_REF#release/}" >> "$GITHUB_OUTPUT"
        #
        echo "Branch Release name         : ${GITHUB_HEAD_REF}"
        echo "Branch Release spec-version : ${GITHUB_SPEC_VER}"

  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.12, 3.13]

    runs-on: ${{ matrix.os }}

    outputs:
      BUILD_VERSION: ${{ steps.get-build-version.outputs.BUILD_VERSION }}

    steps:

    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Make build
      run: make build

    - name: Get Build Version
      id: get-build-version
      run: echo "BUILD_VERSION=$(pkg-15903 --version | awk '{print $3}')" >> "$GITHUB_OUTPUT"

    - name: Upload distributions
      id: artifact-upload
      uses: actions/upload-artifact@v4
      with:
        path: dist/
        if-no-files-found: error
        retention-days: 3
        overwrite: true
        compression-level: 6

  test:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.12, 3.13]

    runs-on: ${{ matrix.os }}

    steps:

    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install test dependencies
      run: python -m pip install -e .[test]

    - name: make test
      run: make test

  prep-for-release:

    needs: [build, test, get-release-branch-info]

    if: startsWith(github.head_ref, 'release/')

    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:

    - name: hello
      run: echo "hello"
