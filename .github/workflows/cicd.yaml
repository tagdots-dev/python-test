---
# NOTE: this file is managed by terraform

name: CICD

on:  # yamllint disable-line rule:truthy
  pull_request:

    branches:
      - main

    types:
      - closed
      - edited
      - opened
      - synchronize

  push:
    branches:
      - test-*

  workflow_dispatch:

permissions:
  contents: write

jobs:

  pre-commit:
    uses: ./.github/workflows/reusable-pre-commit.yaml

  build-test:
    uses: ./.github/workflows/reusable-testings.yaml

  push-tag:
    # condition: pull request is merged and closed
    if: ${{ startsWith(github.head_ref, 'release/') && github.event.pull_request.state == 'closed' }}

    needs: [pre-commit, build-test]

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.12]

    runs-on: ubuntu-latest

    steps:

    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Create and push a lightweight tag
      shell: bash
      run: |
        if [[ -n $(git ls-remote --tags origin | grep "^${{ needs.build-test.outputs.BUILD_VERSION }}$") ]]; then
          echo "{{ needs.build-test.outputs.BUILD_VERSION }} already exists !!"
          exit 1
        else
          git tag ${{ needs.build-test.outputs.BUILD_VERSION }}
          git push origin ${{ needs.build-test.outputs.BUILD_VERSION }}
        fi

  publish-pypi-test:
    # condition: pull request is merged and closed
    if: ${{ startsWith(github.head_ref, 'release/') && github.event.pull_request.state == 'closed' }}

    needs: [push-tag]

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.12]

    runs-on: ubuntu-latest

    steps:

    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: make test-install

    - name: Get build-test build version
      run: echo "${{ needs.build-test.outputs.BUILD_VERSION }}"

    - name: Download distributions
      id: artifact-download
      uses: actions/download-artifact@v4
      with:
        path: dist/

    - name: Twine upload to PyPI-Test
      run: echo "hello"
