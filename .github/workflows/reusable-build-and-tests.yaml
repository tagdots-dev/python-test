---

name: testings

on:  # yamllint disable-line rule:truthy
  # push:
  #   branches:
  #     - test-*

  # pull_request:
  #   branches:
  #     - main

  workflow_call:
    outputs:

      RELEASE_BRANCH_HEAD_REF:
        value: ${{ jobs.validate.outputs.RELEASE_BRANCH_HEAD_REF }}

      RELEASE_BRANCH_SPEC_VER:
        value: ${{ jobs.validate.outputs.RELEASE_BRANCH_SPEC_VER }}

      BUILD_VERSION:
        value: ${{ jobs.build.outputs.BUILD_VERSION }}

  workflow_dispatch:

  # workflow_run:
  #   workflows:
  #     - pre-commit

  #   types:
  #     - completed

permissions:
  contents: read

jobs:

  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.12]

    runs-on: ubuntu-latest

    outputs:
      BUILD_VERSION: ${{ steps.get-build-version.outputs.BUILD_VERSION }}

    steps:

    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Make build
      run: make build

    - name: Get Build Version
      id: get-build-version
      run: |
        echo "BUILD_VERSION=$(pkg-15903 --version | awk '{print $3}')" >> "$GITHUB_OUTPUT"
        echo "Build Version: ${BUILD_VERSION}"

    - name: Upload distributions
      id: artifact-upload
      uses: actions/upload-artifact@v4
      with:
        path: dist/
        if-no-files-found: error
        retention-days: 3
        overwrite: true
        compression-level: 6

  test:
    needs: build

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.12]

    runs-on: ubuntu-latest

    steps:

    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install test dependencies
      run: python -m pip install -e .[test]

    - name: Make Test
      run: make test

  validate:
    if: startsWith(github.head_ref, 'release/')

    needs: [build, test]

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.12]

    runs-on: ubuntu-latest

    outputs:
      RELEASE_BRANCH_HEAD_REF: ${{ steps.get-release-branch.outputs.GITHUB_HEAD_REF }}
      RELEASE_BRANCH_SPEC_VER: ${{ steps.get-release-branch.outputs.GITHUB_SPEC_VER }}

    steps:

    - name: Get Release Branch Name and Spec-Version
      # checkov:skip=CKV_GHA_2:Ensure run commands are not vulnerable to shell injection
      id: get-release-branch
      run: |
        GITHUB_HEAD_REF=${{ github.head_ref }}
        GITHUB_SPEC_VER=${GITHUB_HEAD_REF#release/}
        # get release branch info
        echo "GITHUB_HEAD_REF=${{ github.head_ref }}"      >> "$GITHUB_OUTPUT"
        echo "GITHUB_SPEC_VER=${GITHUB_HEAD_REF#release/}" >> "$GITHUB_OUTPUT"

    - name: get output variables from various jobs
      run: |
        echo "Release Branch Name        : ${{ steps.get-release-branch.outputs.GITHUB_HEAD_REF }}"
        echo "Release Branch Spec Version: ${{ steps.get-release-branch.outputs.GITHUB_SPEC_VER }}"
        echo "Software Build Version     : ${{ needs.build.outputs.BUILD_VERSION }}"

    - name: Compare between release branch specified version and software build version
      if: ${{ startsWith(github.head_ref, 'release/') && needs.build.outputs.BUILD_VERSION != steps.get-release-branch.outputs.GITHUB_SPEC_VER }}
      run: |
        echo "Issues: Release Branch Specified Version is different from Build Version."
        exit 1
