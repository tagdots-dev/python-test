[build-system]
build-backend = "setuptools.build_meta"

requires = [ "setuptools>=77.0.1", "wheel" ]

[project]
name = "<project name>"
version = "<initial version>"

readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "developers", email = "developers@tagdots.com" },
]
requires-python = ">=3.12.1"

classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

dependencies = [
  "pre-commit==4.2",
  "setuptools==77.0.1",
  "virtualenv==20.29.3",
]
optional-dependencies.test = [ "build", "commitizen", "coverage", "flake8", "isort", "pyscan-rs", "twine" ]
urls.Homepage = "<repo URL>"
scripts.<script name> = "<package name>.<filename>:main"

[dependency-groups]
test = [
  "coverage[toml]",
]

[tool.setuptools.packages.find]
where = [ "." ]

[tool.setuptools.dynamic]
version = { attr = "<package name>.__init__" }

[tool.coverage]
source = [ "." ]

[tool.coverage.run]
branch = true
command_line = "-m unittest discover -s tests/"
include = [ "<package name>/*" ]
omit = [ "tests/*" ]

[tool.coverage.report]
fail_under = 80
show_missing = false
include = [ "<package name>/*" ]

[tool.commitizen]
name = "cz_conventional_commits"
major_version_zero = false
tag_format = "$version"
update_changelog_on_bump = true
version_files = [
  "<package name>/__init__.py:__version__",
]
version_provider = "pep621"
version_scheme = "pep440"
